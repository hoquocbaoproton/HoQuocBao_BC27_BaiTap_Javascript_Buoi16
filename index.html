<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js-16-LOOP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section id="exercise" class="exercise">
      <div class="container">
        <div class="exercise__container mt-5">
          <div class="row">
            <div class="col-2 btn-show-wrapper">
              <button class="show-ex">exercise 1</button>
              <button class="show-ex">exercise 2</button>
              <button class="show-ex">exercise 3</button>
              <button class="show-ex">exercise 4</button>
              <button class="show-ex">exercise 5</button>
            </div>

            <div class="col-10">
              <div class="first-display">
                <h1 class="text-center">Chọn bài tập để hiện thị</h1>
              </div>

              <div id="ex-1" class="exercise-wrapper">
                <div class="form-group">
                  <label for="">
                    <h1>1: Tìm số nguyên dương nhỏ nhất</h1>
                  </label>
                  <div class="results-box mt-4">
                    <p id="result-ex-1"></p>
                  </div>
                  <div class="btn-form mt-5 mb-5">
                    <button
                      onclick="showResultEx1()"
                      type="button"
                      class="btn btn-primary"
                      id="btn__results-ex-1"
                    >
                      Kết Quả
                    </button>
                  </div>
                </div>
              </div>

              <div id="ex-2" class="exercise-wrapper">
                <div class="form-group">
                  <label for="">
                    <h1>2: Tính tổng</h1>
                  </label>
                  <div class="row mt-5 input-container">
                    <div class="col-6 mb-4">
                      <input
                        type="number"
                        class="form-control"
                        name=""
                        id="inputX-ex2"
                        placeholder="nhập số x"
                      />
                    </div>
                    <div class="col-6 mb-4">
                      <input
                        type="number"
                        class="form-control"
                        name=""
                        id="inputN-ex2"
                        placeholder="nhập số n"
                      />
                    </div>
                  </div>
                  <div class="btn-form" id="btn__results-ex-2">
                    <button
                      onclick="showResultEx2()"
                      type="button"
                      class="btn btn-primary"
                    >
                      In kết quả
                    </button>
                  </div>
                  <div class="results-box mt-4">
                    <p id="result-ex-2"></p>
                  </div>
                </div>
              </div>

              <div id="ex-3" class="exercise-wrapper">
                <div class="form-group">
                  <label for="">
                    <h1>3: Tính giai thừa</h1>
                  </label>
                  <div class="row mt-5 input-container">
                    <div class="col-6 mb-4">
                      <input
                        type="number"
                        class="form-control"
                        name=""
                        id="inputN-ex3"
                        placeholder="Nhập số n"
                      />
                    </div>
                  </div>
                  <div class="btn-form" id="btn__results-ex-3">
                    <button
                      onclick="showResultEx3()"
                      type="button"
                      class="btn btn-primary"
                    >
                      Tính giai thừa
                    </button>
                  </div>
                  <div class="results-box mt-4">
                    <p id="result-ex-3"></p>
                  </div>
                </div>
              </div>

              <div id="ex-4" class="exercise-wrapper">
                <div class="form-group">
                  <label for="">
                    <h1>4: Tạo thẻ div</h1>
                  </label>
                  <div class="row mt-5 input-container">
                    <div class="btn-form">
                      <button
                        onclick="showResultEx4()"
                        type="button"
                        class="btn btn-primary"
                        id="btn__results-ex-4"
                      >
                        Tạo thẻ div
                      </button>
                    </div>
                    <div class="mt-4">
                      <div id="result-ex-4"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="ex-5" class="exercise-wrapper">
                <div class="form-group">
                  <label for="">
                    <h1>5: In số nguyên tố</h1>
                  </label>
                  <div class="row mt-5 input-container">
                    <div class="btn-form">
                      <div class="col-6 mb-4">
                        <input
                          type="number"
                          class="form-control"
                          name=""
                          id="inputN-ex5"
                          placeholder="Nhập số n"
                        />
                      </div>
                    </div>
                  </div>
                  <div>
                    <button
                      onclick="showResultEx5()"
                      type="button"
                      class="btn btn-primary"
                      id="btn__results-ex-5"
                    >
                      In số nguyên tố
                    </button>
                  </div>
                  <div class="results-box mt-4">
                    <p id="result-ex-5" class="w-100"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- display -->
    <script src="./src/display.js"></script>
    <!-- ex -->
    <script src="./src/ex-1.js"></script>
    <script src="./src/ex-2.js"></script>
    <script src="./src/ex-3.js"></script>
    <script src="./src/ex-4.js"></script>
    <script src="./src/ex-5.js"></script>
  </body>
</html>
